{% extends "website/base.html" %}
{% block title %}Jeux{% endblock %}
{% block content %}
<h2>Liste des jeux</h2>
<form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
<div class="container">
    <div class="row">
    {% for game in filter.qs %}
        <div class="col">
            <p>{{game.title}}</p>
            {% load static %}
            <img class="cropped center widthGames" src="{% static 'website/img/' %}{{ game.img }}"/>
        </div>
    {% empty %}
        <p>Aucun jeu.</p>
    {% endfor %}
    </div>
</div>

{% endblock %}
